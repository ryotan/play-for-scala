@(post: Post, prev: Option[Post], next: Option[Post])

@main(post.title) {
  <ul id="pagination">
    @if(prev.isDefined) {
      <li id="previous">
        <a href="@routes.Application.show(prev.get.postId.get)">
        @prev.get.title
        </a>
      </li>
    }
    @if(next.isDefined) {
      <li id="next">
        <a href="@routes.Application.show(next.get.postId.get)">
        @next.get.title
        </a>
      </li>
    }
  </ul>
  @tags.display(post, "full")
}
