@(post: Post)

@main(post.title) {
  <ul id="pagination">
    @if(post.previous().isDefined) {
      <li id="previous">
        <a href="@routes.Application.show(post.previous().get.postId.get)">
        @post.previous().get.title
        </a>
      </li>
    }
    @if(post.next().isDefined) {
      <li id="next">
        <a href="@routes.Application.show(post.next().get.postId.get)">
        @post.next().get.title
        </a>
      </li>
    }
  </ul>
  @tags.display(post, "full")
}
